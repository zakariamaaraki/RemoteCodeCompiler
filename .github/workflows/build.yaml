name: Build and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        
        with:
          java-version: 1.11
          
      - name: Maven Package
        run: mvn clean install -Dmaven.test.skip=true
        
  test-coverage:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - run: sudo mvn -B verify -P coverage --no-transfer-progress
      
      - name: jacoco-badge-generator
        uses: cicirello/jacoco-badge-generator@v2.4.1
        with:
          generate-coverage-badge: true
          
      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Commit the badge (if it changed) and only in master branch
        run: |
          if [[ `git status --porcelain` && github.ref == 'refs/heads/master' ]]; then
            git config --global user.name 'zakaria maaraki'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push
          fi  
